{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <title>Xác nhận mã</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #1c1c1e;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ccc;
            border-radius: 12px;
            background-color: #f2f2f7;
            font-size: 16px;
            outline: none;
        }

        .form-group button {
            margin-left: 10px;
            padding: 10px 16px;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 500;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #005edb;
        }

        .btn-main {
            width: 100%;
            padding: 12px;
            background-color: #34c759;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 12px;
            font-weight: 500;
            cursor: pointer;
        }

        .btn-main:disabled {
            background-color: #d1d1d6;
            cursor: not-allowed;
        }

        .text-danger {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .text-success {
            color: green;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Xác nhận mã OTP</h2>
        {% if message %}
            <div class="{% if success %}text-success{% else %}text-danger{% endif %}">{{ message }}</div>
        {% endif %}
        <form method="POST" >
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="otp" placeholder="Nhập mã xác nhận" required>
                <button type="submit" name="action" value="verify">Xác nhận</button>
            </div>

            <div class="form-group">
                <input type="password" name="new_password" placeholder="Mật khẩu mới" {% if not allow_password_change %}disabled{% endif %} required>
            </div>

            <div class="form-group">
                <input type="password" name="retype_new_password" placeholder="Nhập lại mật khẩu mới" {% if not allow_password_change %}disabled{% endif %} required>
            </div>

            <button type="submit" name="action" value="change_password" class="btn-main" {% if not allow_password_change %}disabled{% endif %}>
                Đổi mật khẩu
            </button>
        </form>
    </div>
</body>
</html>
