{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" />
    <title>Forgot Password</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
                Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }

        .container {
            max-width: 420px;
            margin: 80px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #111;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 14px;
            margin-bottom: 30px;
        }

        input[type="email"],
        input[type="text"] {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 15px;
            background-color: #fafafa;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: #007aff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #0065d1;
        }

        .back-button {
            background: none;
            border: none;
            font-size: 24px;
            color: #007aff;
            cursor: pointer;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div style="text-align: left;">
            <button class="back-button" onclick="window.history.back();">&#8592;</button>
        </div>
        <h1>Reset Password</h1>
        <p>Nhập Email, Số điện thoại và ID học viên để khôi phục mật khẩu.</p>
        <form method="POST" action="{% url 'forgotpassword:send_test_mail' %}">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Email" required />
            <input type="text" name="first_name" placeholder="Your first name" required />
            <button class="btn-submit" name="action" value="resetpass" type="submit">
                Khôi phục mật khẩu
            </button>
        </form>
    </div>
</body>
</html>
