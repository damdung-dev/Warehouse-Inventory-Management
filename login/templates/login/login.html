{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
   <title>Login</title>
   <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f9fafb;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 400px;
        }

        h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #111;
        }

        h5 {
            font-size: 16px;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 14px;
            margin-bottom: 16px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .btn-login {
            width: 100%;
            background-color:black;
            color: white;
            padding: 14px;
            font-weight: 500;
            border-radius: 30px;
            font-size: 16px;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: black;
        }

        .extra-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .link-btn {
            background: none;
            border: none;
            font-size: 12px;
            color: #0071e3;
            text-decoration: underline;
            cursor: pointer;
        }

        .link-btn:hover {
            color: #005bb5;
        }

        .info-text {
            font-size: 12px;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>
<body>
  <div class="login-container">

    <center><h3>Welcome to</h3></center>
    <center><h3>Warehouse Inventory System</h3></center>

    <center><h5>Login</h5></center>

    <form method="POST" action="{% url 'home_view' %}">
        {% csrf_token %}
        <label for="email">Your email</label>
        <input type="email" id="id" name="id" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        {% if messages %}
            {% for message in messages %}
                <p style="color:red;"> {{ message }} </p>
            {% endfor %}
        {% endif %}

        <button class="btn-login" type="submit" name='action' value="login">Login</button>
    </form>

    <div class="extra-actions">
        
      <form method="POST" action="{% url 'signup_view' %}">
          {% csrf_token %}
          <button class="link-btn" type="submit">Create account</button>
      </form>

      <form method="POST" action="{% url 'forgotpassword' %}">
          {% csrf_token %}
          <button class="link-btn" type="submit">Forgot password?</button>
      </form>
    </div>
  </div>
</body>
</html>
