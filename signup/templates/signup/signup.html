{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
  <style>
    body {
      background-color: #f5f5f7;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .form-container {
      max-width: 800px;
      margin: 60px auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.04);
    }

    .form-heading {
      font-size: 36px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 40px;
      color: #1d1d1f;
    }

    label {
      font-weight: 500;
      color: #1d1d1f;
    }

    .form-control{
      border-radius: 10px;
      padding: 10px 14px;
      font-size: 16px;
      border: 1px solid #ccc;
    }

    .form-select {
      border-radius: 10px;
      padding: 10px 14px;
      font-size: 16px;
      border: 1px solid #ccc;
    }

    .btn-apple {
      border-radius: 12px;
      font-weight: 500;
      padding: 12px 24px;
      font-size: 16px;
      transition: all 0.3s;
    }

    .btn-apple:hover {
      opacity: 0.85;
    }

    .btn-dark {
      background-color: #1d1d1f;
      border: none;
    }

    .btn-outline-secondary {
      border: 1px solid #ccc;
      background: #fff;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <div class="form-heading">Sign Up</div>
    <form method="POST">
      {% csrf_token %}

      <div class="row g-3">
        <div class="col-md-6">
          <label for="first_name" class="form-label">First Name</label>
          <input type="text" class="form-control" name="first_name" id="first_name" required />
        </div>
        <div class="col-md-6">
          <label for="last_name" class="form-label">Last Name</label>
          <input type="text" class="form-control" name="last_name" id="last_name" required />
        </div>
        <div class="col-md-6">
          <label for="gender" class="form-label">Gender</label>
          <select class="form-select" name="gender" id="gender" required>
            <option value="">Select</option>
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" name="email" id="email" required />
        </div>
        <div class="col-md-6">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="password" required />
        </div>
        <div class="col-md-6">
          <label for="confirm-password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" name="confirm-password" id="confirm-password" required />
        </div>

      <form class="mt-5 d-flex justify-content-between" method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-dark btn-apple" name="register" value="create">Sign up</button>
        <button type="submit" class="btn btn-outline-secondary btn-apple" name="register" value="back">Back</button> 
      </form>
    </form>
  </div>

</body>
</html>
